<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">

<!-- âœ… MOBILE VIEWPORT FIX -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For My Husband â¤ï¸</title>

<style>

/* Background */
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to top,#fff176,#ffd54f);
overflow:hidden;
font-family:sans-serif;
text-align:center;
}

/* Message */
.message{
position:absolute;
top:8%;
color:#d50000;
font-size:22px;
padding:0 15px;
}

/* Girl */
.girl{
position:absolute;
bottom:-200px;
left:15%;
font-size:80px;
animation:girlUp 4s forwards;
}

/* Boy */
.boy{
position:absolute;
bottom:20px;
right:15%;
font-size:80px;
}

/* Rose */
.rose{
position:absolute;
bottom:90px;
left:28%;
font-size:35px;
opacity:0;
}

/* Love Text */
.loveText{
position:absolute;
top:48%;
width:100%;
font-size:38px;
font-weight:bold;
color:#d50000;
opacity:0;
transition:opacity 2s;
}

/* Buttons */
.buttons{
position:absolute;
bottom:20px;
width:100%;
}

button{
padding:10px 18px;
font-size:16px;
border:none;
border-radius:25px;
margin:8px;
cursor:pointer;
}

.yes{background:#ff1744;color:white;}
.no{background:#616161;color:white;}

/* Animations */

@keyframes girlUp{
0%{bottom:-200px;}
100%{bottom:20px;}
}

@keyframes giveRose{
0%{left:28%;opacity:1;}
100%{left:60%;opacity:1;}
}

/* ğŸ“± Extra small screen fix */
@media (max-width:480px){

.message{font-size:20px;}

.girl{font-size:70px;left:10%;}
.boy{font-size:70px;right:10%;}
.loveText{font-size:32px;}

}

</style>
</head>

<body>

</html>
