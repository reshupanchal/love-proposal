<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For My Husband ‚ù§Ô∏è</title>

<style>

/* Background */
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to top,#fff176,#ffd54f);
overflow:hidden;
font-family:cursive;
text-align:center;
}

/* üíñ Falling Hearts */
.hearts{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
z-index:0;
}

.hearts span{
position:absolute;
display:block;
color:red;
font-size:20px;
animation:fall linear infinite;
}

/* Heart fall animation */
@keyframes fall{
0%{
transform:translateY(-10vh);
opacity:1;
}
100%{
transform:translateY(110vh);
opacity:0;
}
}

/* ‚úçÔ∏è Typing Message */
.message{
position:absolute;
top:10%;
color:#d50000;
font-size:22px;
width:90%;
min-height:140px;
white-space:pre-line;
z-index:1;
}

/* Girl */
.girl{
position:absolute;
bottom:-200px;
left:15%;
font-size:80px;
animation:girlUp 4s forwards;
z-index:1;
}

/* Boy */
.boy{
position:absolute;
bottom:20px;
right:15%;
font-size:80px;
z-index:1;
}

/* Rose */
.rose{
position:absolute;
bottom:90px;
left:28%;
font-size:35px;
opacity:0;
z-index:1;
}

/* Love Text */
.loveText{
position:absolute;
top:55%;
width:100%;
font-size:38px;
font-weight:bold;
color:#d50000;
opacity:0;
transition:opacity 2s;
z-index:1;
}

/* Buttons */
.buttons{
position:absolute;
bottom:20px;
width:100%;
z-index:1;
}

button{
padding:10px 18px;
font-size:16px;
border:none;
border-radius:25px;
margin:8px;
cursor:pointer;
}

.yes{background:#ff1744;color:white;}
.no{background:#616161;color:white;}

/* Animations */

@keyframes girlUp{
0%{bottom:-200px;}
100%{bottom:20px;}
}

@keyframes giveRose{
0%{left:28%;opacity:1;}
100%{left:60%;opacity:1;}
}

</style>
</head>

<body>

<!-- üíñ Falling Hearts Container -->
<div class="hearts" id="hearts"></div>

<!-- ‚úçÔ∏è Typing Text -->
<div class="message" id="typingText"></div>

<!-- Girl & Boy -->
<div class="girl">üëß</div>
<div class="boy">üë¶</div>

<!-- Rose -->
<div class="rose" id="rose">üåπ</div>

<!-- Love Text -->
<div class="loveText" id="loveText">
I LOVE YOU ANAND ‚ù§Ô∏è
</div>

<!-- Buttons -->
<div class="buttons">
<button class="yes" onclick="sayYes()">YES ‚ù§Ô∏è</button>
<button class="no" onclick="sayNo()">NO üíî</button>
</div>

<!-- Audio -->
<audio id="music" preload="auto">
<source src="J.mp3" type="audio/mpeg">
</audio>

<script>

/* ‚úçÔ∏è Typing Text */

const text =
`My Dear Husband üíñ

You Are My Life, My Love, My Everything ‚ù§Ô∏è

Will You Always Be Mine? üíç`;

let i=0;
const speed=60;

function typeWriter(){
if(i<text.length){
document.getElementById("typingText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,speed);
}
}

typeWriter();


/* üåπ Rose move */

setTimeout(()=>{
let rose=document.getElementById("rose");
rose.style.opacity="1";
rose.style.animation="giveRose 3s forwards";
},5000);


/* ‚ù§Ô∏è Love text */

setTimeout(()=>{
document.getElementById("loveText").style.opacity="1";
},8500);


/* üéµ Music */

function sayYes(){
document.getElementById("music").play();
}

function sayNo(){
alert("No option not allowed üòú");
}


/* üíñ Create Falling Hearts */

function createHeart(){

const heart=document.createElement("span");
heart.innerHTML="‚ù§Ô∏è";

heart.style.left=Math.random()*100+"%";
heart.style.fontSize=(15+Math.random()*25)+"px";
heart.style.animationDuration=(4+Math.random()*4)+"s";

document.getElementById("hearts").appendChild(heart);

setTimeout(()=>{
heart.remove();
},8000);

}

/* Generate hearts continuously */
setInterval(createHeart,300);

</script>

</body>
</html>
